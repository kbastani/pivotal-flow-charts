<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/chrome.css"/>
    <script src="js/jquery.js"></script>
    <script src="css/pivotal-ui.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="js/flowchart-latest.js"></script>
    <script src="js/ace.js"></script>
    <script src="js/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <title>Pivotal Flow Charts</title>
</head>

<body>

<div id="main">
    <div class="pam">
        <div class="row">
            <h1 class="type-neutral-2 col-md-24 pane pull-left mvn">
                <span class="em-low">Pivotal</span>
                <span class="em-default">Flow Charts</span>
            </h1>
        </div>
    </div>
    <hr class="divider-alternate-2 mvn row">
    <div class="bg-neutral-12">
        <div class="row">
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <div id="flow-text">
                            </div>
                        </div>
                        <input class="btn btn-primary btn-md em-alt" type="submit" id="submit" value="Update">
                    </div>
                </div>
            </div>
            <div class="col-md-14">
                <div id="diagram"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
